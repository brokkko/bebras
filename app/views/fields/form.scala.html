@(form: DynamicForm, submit_text:String, fields:List[models.fields.InputField])
@import models.fields.inputtemplate.InputTemplate
@import play.data.DynamicForm
<form class="register form-horizontal" action="@controllers.routes.Application.registration(Event.current())" method="POST">
    <fieldset>
    @if(form("id").value() != null) {
    <input type="hidden" value="@form("id").value" name="id">
    }
    @for(field <- fields) {
        @field.format(form)
    }
    </fieldset>
    <div class="form-actions">
        <input type="submit" value="@submit_text" class="btn btn-primary">
    </div>
</form>
