@(form:models.forms.RawForm, field:String, placeholder:String, wrap:Boolean, small:Boolean, hint:String)
@import models.forms.RawForm
<textarea @if(!small){rowsf="8"} else {rows="4"} class='input-multiline hint-provider@if(small){ small} else { small}' name="@field" placeholder="@placeholder"@if(!wrap){ wrap="off"} data-hint="@hint">@form.get(field)</textarea>
