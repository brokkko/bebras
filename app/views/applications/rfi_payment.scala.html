@import plugins.applications.RfiPaymentForm
@(rfi: RfiPaymentForm)

<form method="POST" class="application" accept-charset="UTF-8" action="https://partner.rficb.ru/alba/input/">
    @for((name, value) <- rfi.getFormFields) {
        <input type="hidden" name="@name" value="@value">
    }
    <input type="image" style="border: 0;" src="@routes.Assets.at("images/rfi/small-rfi.png")" value="Оплатить" />
</form>
